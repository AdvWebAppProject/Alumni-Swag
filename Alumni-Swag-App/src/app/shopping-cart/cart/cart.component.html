<div *ngIf="cartItem.length === 0" class="alert alert-info">No Items in Cart</div>

<ul *ngIf="cartItem.length > 0" class="list-group">
    <li class="list-group-item" *ngFor="let item of cartItem">
        <app-cart-item [cartItem]="item"></app-cart-item>
    </li>
</ul>

<div class="row">
    <button type="button" class="btn btn-sm btn-warning product-btn">Submit</button>
</div>
